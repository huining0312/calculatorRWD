<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">  
    <title>Calculator</title>
</head>
<body>
    <div class="cal">
		<div class="cal__screen">
			<div id="process" class="cal__process">10</div>
			<div id="result" class="cal__sum">11</div>
		</div>
		<div class="cal__buttongroup">
			<div id="AC" class="cal__button cal__button__two" onclick="getId(this)">
				<div class="button__item">AC</div>
			</div>
			<div id="divide" class="cal__button" onclick="getId(this)">
				<div class="button__item">/</div>
			</div>
			<div id="times" class="cal__button" onclick="getId(this)">
				<div class="button__item">x</div>
			</div>
			<div id="7" class="cal__button" onclick="getId(this)">
				<div class="button__item">7</div>
			</div>
			<div id="8" class="cal__button" onclick="getId(this)">
				<div class="button__item">8</div>
			</div>
			<div id="9" class="cal__button" onclick="getId(this)">
				<div class="button__item">9</div>
			</div>
			<div id="minus" class="cal__button" onclick="getId(this)">
				<div class="button__item">-</div>
			</div>
			<div id="4" class="cal__button" onclick="getId(this)">
				<div class="button__item">4</div>
			</div>
			<div id="5" class="cal__button" onclick="getId(this)"> 
				<div class="button__item">5</div>
			</div>
			<div id="6" class="cal__button" onclick="getId(this)">
				<div class="button__item">6</div>
			</div>
			<div id="plus" class="cal__button" onclick="getId(this)">
				<div class="button__item">+</div>
			</div>
			<div id="1" class="cal__button" onclick="getId(this)">
				<div class="button__item">1</div>
			</div>
			<div id="2" class="cal__button" onclick="getId(this)">
				<div class="button__item">2</div>
			</div>
			<div id="3" class="cal__button" onclick="getId(this)">
				<div class="button__item">3</div>
			</div>
			<div id="equation" class="cal__button" onclick="getId(this)">
				<div class="button__item">=</div>
			</div>
			<div id="0" class="cal__button cal__button__three" onclick="getId(this)">
				<div class="button__item">0</div>
			</div>
			<div class="cal__button ">
				<div class="button__item"></div>
			</div>			
		</div>
	</div>
</body>
<script type="text/javascript" src="index.js"></script>
</script>
</html>
